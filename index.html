<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Walini Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="images/logo.jpg" alt="My Walini Shop Logo" class="logo" />
        <h1>
          <a href="index.html" id="shop-title">My Walini Shop</a>
        </h1>
      </div>
      <nav>
        <h3>
          <a href="index.html">Home</a>
          <a href="cart.html" id="cart-link">
            <span id="cart-notification">ðŸ›’ 0 items</span>
          </a>
        </h3>
      </nav>
    </header>

    <main>
      <section id="products">
        <br /><br />
        <h2>Products</h2>
        <!-- Produk akan di-generate dari JavaScript -->
        <br />
        <div id="product-list" class="product-list"></div>
      </section>
    </main>
    <!-- Kolom komentar -->
    <div id="comment-section">
      <h3>Leave a Comment</h3>
      <textarea id="user-comment" placeholder="Enter your comment here" rows="4" cols="50"></textarea>
      <br />
      <button onclick="submitComment()">Submit Comment</button>
    </div>

    <!-- Tempat untuk menampilkan komentar yang telah disubmit -->
    <div id="comment-display">
      <h3>Comments</h3>
      <ul id="comment-list"></ul>
    </div>

    <footer>
      <p>&copy; 2024 My Walini Shop. All rights reserved.</p>
    </footer>

    <script src="scripts/products.js"></script>
    <script src="scripts/display.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/checkout.js"></script>
  </body>
</html>
