<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="images/logo.jpg" alt="My Walini Shop Logo" class="logo" />
        <h1>My Walini Shop</h1>
      </div>
      <nav>
        <a href="index.html">Products</a>
        <a href="cart.html">View Cart</a>
      </nav>
    </header>

    <main>
      <section id="cart">
        <center><h2>Your Cart</h2></center>
        <div id="cart-container">
          <!-- Daftar produk dalam cart akan muncul di sini -->
        </div>

        <br /><br />
        <div id="cart-summary">
          <p>Total Quantity: <span id="total-quantity">0</span></p>
          <p>Total Price: Rp &nbsp;<span id="total-price">0</span></p>
        </div>
        <br /><br />
        <div id="cart-button">
          <button onclick="clearCart()">Clear Cart</button>
          <button id="checkout-button" onclick="showShippingOptions()">Checkout</button>
          <div id="shipping-options"></div>
          <p id="total-price-shipping"></p>
          <!-- Tempat untuk menampilkan total harga -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 My Walini Shop. All rights reserved.</p>
    </footer>

    <script src="scripts/products.js"></script>
    <script src="scripts/display.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/checkout.js"></script>
  </body>
</html>
